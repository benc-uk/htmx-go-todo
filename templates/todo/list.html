{{ define "todo/list" }}
  {{ range .todos }}
    {{ template "todo/single" . }}
  {{ end }}

  {{ if .hasMore }}
    <tr>
      <td colspan="5" style="text-align: center">
        <button class="button is-link" hx-get="/data/todos?offset={{ .offset }}" hx-target="closest tr" hx-swap="outerHTML">
          <i class="fa-solid fa-angles-down"></i> &nbsp; Load More...
        </button>
      </td>
    </tr>
  {{ end }}
  
{{ end }}
